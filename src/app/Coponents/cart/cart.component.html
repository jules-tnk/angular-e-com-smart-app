<div class="container-xl" style="margin-top: 100px">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Your <b>cart</b></h2>
          </div>
          <div class="col-sm-7">
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Unit price</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let panierItem of panier; let i = index">
          <td>{{i+1}}</td>
          <td>
            <button routerLink="/detail/{{panierItem.product.id}}">
              <img src="{{panierItem.product.image}}" class="img-fluid" width="100px" height="100px" alt="img">
              <p>{{panierItem.product.title}}</p>
            </button>
          </td>
          <td>MAD {{panierItem.product.price}}</td>
          <td>{{panierItem.quantity}}</td>
          <td>
            <button class="btn btn-danger" title="Delete" data-toggle="tooltip"
                    (click)="removeFromCart(panierItem.product)">
              Remove
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
