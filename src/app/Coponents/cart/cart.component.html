
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Grocery Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  

</head>
<body>
    
<!-- header section starts  -->






<section class="home" id="home">

    <div class="content">
        <h3>Modern and <span>current</span> products for your</h3>
        <p>our webSite propose nice products into your service!Shop it now.</p>
    </div>

</section>
<!-- home section ends -->

<!-- features section starts  -->
<section class="features" id ="features">
    <h1 class="heading"> your <span>Commands</span> </h1>

<div class="box-container">
    <div class="box" *ngFor="let panierItem of panier">
        <app-panier-item [panierItem]="panierItem" ></app-panier-item>
    </div>
    
</div>
</section>



<!-- footer section starts  -->

<section class="footer">

    <div class="box-container">

        <div class="box">
            <h3> groco <i class="fas fa-shopping-basket"></i> </h3>
            <p>Notre siteWeb propose une variété de produits !Beneficiez-en</p>  
        </div>
        <div class="box">
            <h3>newsletter</h3>
            <p>subscribe for latest updates</p>
            <input type="email" placeholder="your email" class="email">
            <input type="submit" value="subscribe" class="btn">
            
        </div>

    </div>


</section>

<!-- footer section ends -->


<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
