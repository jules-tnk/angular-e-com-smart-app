<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Grocery Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>

<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-2 justify-content-center">
    <div class="col mb-5" *ngFor="let product of products">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted mt-5 pt-3" style="margin-top: 100px">
  <section class="">
    <div class="container text-center text-md-start mt-5">
      <div class="row mt-3">
        <div class="col-md-12 col-lg-6 col-xl-6 mx-auto mb-4">
          <!-- Content -->
          <h2 class="text-uppercase fw-bold mb-4">
            SmartApp<i class="fas fa-shopping-basket"></i>
          </h2>
          <p>Notre siteWeb propose une variété de produits !Beneficiez-en</p>
        </div>
        <div class="col-md-12 col-lg-6 col-xl-6 mx-auto mb-4">
          <div class="box">
            <h2>Newsletter</h2>
            <p>subscribe for latest updates</p>
            <form class="d-flex justify-content-end">
              <input type="email" placeholder="your email" class="email form-control w-100">
              <input type="submit" value="subscribe" class="btn btn-outline-dark">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</footer>
<!-- Footer -->

<!-- footer section ends -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
</html>
